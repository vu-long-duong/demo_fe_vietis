<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mũi Tên Quay Lại Đầu Trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Để có thể cuộn trang */
            background-color: #f5f5f5;
            margin: 0;
        }

        .banner {
            height: 300px; /* Chiều cao của banner */
            background-color: #ccc; /* Màu nền của banner */
            text-align: center;
            padding: 100px 0; /* Đệm để nội dung ở giữa */
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px; /* Khoảng cách từ đáy trang */
            right: 20px; /* Khoảng cách từ bên phải */
            background-color: #2F5AA8; /* Màu nền */
            color: white; /* Màu chữ */
            border-radius: 50%; /* Hình dạng tròn */
            width: 50px; /* Chiều rộng */
            height: 50px; /* Chiều cao */
            display: flex;
            align-items: center; /* Canh giữa theo chiều dọc */
            justify-content: center; /* Canh giữa theo chiều ngang */
            cursor: pointer; /* Con trỏ chuột */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Đổ bóng */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
            opacity: 0; /* Ẩn mũi tên ban đầu */
            visibility: hidden; /* Ẩn mũi tên ban đầu */
            z-index: 1000; /* Đảm bảo mũi tên nằm trên các phần tử khác */
        }

        .scroll-to-top.show {
            opacity: 1; /* Hiện mũi tên khi có class show */
            visibility: visible; /* Hiện mũi tên khi có class show */
        }

        .scroll-to-top:hover {
            background-color: #1c3d7e; /* Màu nền khi hover */
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Banner Content</h1>
    </div>

    <div class="scroll-to-top" id="scrollToTop">
        &#8679; <!-- Mũi tên xuống -->
    </div>

    <script>
        window.onscroll = function() {
            var scrollToTop = document.getElementById("scrollToTop");
            var banner = document.querySelector(".banner");
            var bannerHeight = banner.offsetHeight;

            if (document.documentElement.scrollTop > bannerHeight) {
                scrollToTop.classList.add("show");
            } else {
                scrollToTop.classList.remove("show");
            }
        };

        document.getElementById("scrollToTop").addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // Hiệu ứng cuộn mượt mà
            });
        });
    </script>
</body>
</html>
